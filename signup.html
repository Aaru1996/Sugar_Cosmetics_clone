<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./RajStyles/style.css">
    
</head>
   
<body>
    <div class="wrapper"> 
         <div class="headline">
             <h1>Sign up</h1>
             <div class="para">Learn on your own time from top universities and businesses.</div>
         </div>
         <form class="form" name="myForm">
            <div class="signup">
               <div class="form-group">
                  <h5>FULL NAME</h5>
                  <input placeholder="Enter your full name" type="text" class="name">
               </div>

               <div class="form-group">
                <h5>EMAIL</h5>   
                <input placeholder="name@email.com" type="email" class="email">
              </div>
              
              <div class="form-group">
                <h5>PASSWORD</h5>
                <input placeholder="Create password" type="password" class="password">
                <h5>Between 8 and 72 characters</h5>
              </div>

              <button type="submit" class="btn">join for free</button>
              <p class="devidebutton">or</p>
              <button type="submit" class="googlelogin">Continue with Google</button>
              <br>
              <button type="submit" class="fblogin">Continue with Facebook</button>
              <div class="account-exist">
                Already on SugarCosmetic? <a href="signin.html" id="login">Log in</a>
              </div>
            </div>

         </form>
    </div>

    <script src="./AshutoshJSFile/signUp.js"></script>
</body>
</html>
